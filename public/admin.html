<!DOCTYPE html>


<html ng-app="adminLogin" lang="en">

<head>

    <title>Ruta - Admin login</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/x-icon" href="images/lock.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous"
          rel="stylesheet" >

    <style>
        /*https://colorpalettes.net/color-palette-4274/   <- Color palette*/
        html{
            overflow-y:scroll;
            height: 100%;
        }
        body{
            /*<a href='https://pngtree.com/so/doodle-clipart'>doodle clipart png from pngtree.com</a>*/
            background-image: url('images/foodBackground.png');
            background-size: 475px;
            height: 100%;
        }
    </style>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="js/controllers/adminLoginController.js"></script>

</head>

<body ng-controller="adminLoginController">

<div class="container d-flex h-75">
    <div class="row align-self-center w-100">
        <div class="align-middle">
            <div class="container w-25 bg-light shadow mx-auto">

                    <!-- log in text -->
                    <div class="row p-3">
                        <h1 class="loginText d-flex justify-content-center">Login</h1>
                    </div>

                    <!-- username box -->
                    <div class="row p-3">
                        <form class="d-flex justify-content-center">
                            <input class="w-75" type="text" ng-model="username" placeholder="Username">
                        </form>
                    </div>

                    <!-- password box -->
                    <div class="row p-3">
                        <form class="d-flex justify-content-center">
                            <input class="w-75" type="text" ng-model="password" placeholder="Password">
                        </form>
                    </div>

                    <!-- login button -->
                    <div class="row p-3 d-flex justify-content-center">
                        <button type="submit" style="border-color: #032e42; background-color: #032e42" class="w-25 btn btn-primary" ng-Click="attemptLogin()">Login</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
