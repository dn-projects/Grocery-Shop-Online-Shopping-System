<!DOCTYPE html>


<html ng-app="homepage" lang="en">

<head>

	<title>Ruta - Online shop</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/x-icon" href="images/groceriesIcon.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
		  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
		  crossorigin="anonymous"
		  rel="stylesheet" >

	<style>
		html{
			overflow-y:scroll;
			height: 100%;
		}
		body{
			/*<a href='https://pngtree.com/so/doodle-clipart'>doodle clipart png from pngtree.com</a>*/
			background-image: url('images/foodBackground.png');
			background-size: 475px;
			height: 100%;
		}
	</style>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
	<script src="js/controllers/homepageController.js"></script>
	<script src="js/services/items.js"></script>

</head>

<body ng-controller="homepageController">

<div class="container bg-dark">
	<div class="row bg-info">
		<div class="col">
			<button type="submit" class="btn btn-primary m-2" ng-Click="">THIS IS A LOGO!</button>
		</div>

		<div class="col d-flex justify-content-end">
			<button type="submit" class="btn btn-primary m-2" ng-Click="">Log in</button>
			<button type="submit" class="btn btn-primary m-2" ng-Click="">Sign up</button>
			<button type="submit" class="btn btn-primary m-2" ng-Click="openBasket()">Basket</button>
		</div>
	</div>

	<div class="row bg-warning">
		<div class="col">
			<div class="input-group d-flex justify-content-center">
				<div class="form-outline">
					<input type="search" id="form1" class="form-control" />
					<label class="form-label" for="form1">Search</label>
				</div>
				<button type="button" class="btn btn-primary">
					<i class="fas fa-search"></i>
				</button>
			</div>
		</div>
	</div>

	<!-- Row 2 -->
	<div class="row">
		<div class="col d-flex justify-content-center">

			<div ng-view>

			</div>

		</div>
	</div>

</div>

</body>
</html>
