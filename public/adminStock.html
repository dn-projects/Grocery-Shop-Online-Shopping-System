<body ng-controller="adminStockController">

<script type="text/ng-template" id="myModalContent.html">
    <!--------------------------------- Modal header --------------------------------->
    <div class="modal-header text-center">
        <h3 class="modal-title w-100">Enter stock details</h3>
    </div>
    <!--------------------------------- Modal body --------------------------------->
    <div class="container h-100">
            <div class="modal-body">
                <div class="row mb-4">
                    <form>
                        <label class="mb-1">Name of stock</label>
                        <input type="text" ng-model="stockName.text" />
                    </form>
                </div>
                <div class="row mb-4">
                    <form>
                        <label class="mb-1">Price of stock</label>
                        <input type="text" ng-model="stockPrice.text" />
                    </form>
                </div>
                <div class="row mb-4">
                    <form>
                        <label class="mb-1">Picture of stock</label>
                        <input type="text" ng-model="stockPicture.text" />
                    </form>
                </div>
                <div class="row mb-4">
                    <form>
                        <label class="mb-1">Description of stock</label>
                        <input type="text" ng-model="stockDescription.text" />
                    </form>
                </div>
            </div>
    </div>
    <!--------------------------------- Modal footer --------------------------------->
    <div class="modal-footer">
        <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <button class="btn btn-warning" style="border-color: #032e42; width: 60%; height: 100%; background-color: #032e42; color: white" type="submit" ng-click="cancel()">Cancel</button>
                </div>
                <div class="col d-flex justify-content-center">
                    <button class="btn btn-primary" style="border-color: #032e42; width: 60%; height: 100%; background-color: #032e42; color: white" type="submit" ng-click="ok()">Add stock</button>
                </div>
            </div>
        </div>
    </div>

</script>
        <div class="row" style="background-color: #9cacbf">
            <div class="col d-flex justify-content-start">
                <button type="submit" style="border-color: #032e42; background-color: #032e42"
                        class="btn btn-primary m-2" ng-click="addNewStock()">Add new stock</button>
            </div>
            <div class="col d-flex justify-content-end">
                <button type="submit" style="border-color: #032e42; background-color: #032e42" class="btn btn-primary m-2" ng-Click="">Search</button>
                <button type="submit" style="border-color: #032e42; background-color: #032e42" class="btn btn-primary m-2" ng-Click="">Filter</button>
                <button type="submit" style="border-color: #032e42; background-color: #032e42" class="btn btn-primary m-2" ng-Click="">Sort</button>
            </div>
        </div>

    <div class="d-flex justify-content-center">
        <table border=1 class="bg-light w-100 m-1">
            <thead>
            <tr>
                <th>Name of stock</th>
                <th>Price of stock</th>
                <th>Stock Picture</th>
                <th>Stock description</th>
            </tr>
            </thead>
            <tr ng-repeat="stock in stockList">
                <td> {{ stock.stockName }} </td>
                <td> {{ stock.stockPrice }} </td>
                <td> {{ stock.stockPicture }} </td>
                <td> {{ stock.stockDescription }} </td>
            </tr>
        </table>
