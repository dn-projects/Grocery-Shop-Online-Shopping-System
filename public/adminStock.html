<!DOCTYPE html>


<html ng-app="adminStock" lang="en">

<head>

    <title>Ruta - Admin system</title>

    <!--    <base href="/">-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/x-icon" href="images/lock.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous"
          rel="stylesheet" >

    <style>
        html{
            overflow-y:scroll;
            height: 100%;
        }
        body{
            /*<a href='https://pngtree.com/so/doodle-clipart'>doodle clipart png from pngtree.com</a>*/
            background-image: url('images/foodBackground.png');
            background-size: 475px;
            height: 100%;
        }
    </style>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
    <script src="js/controllers/adminSystemController.js"></script>

</head>

<body ng-controller="">

        <div class="row bg-dark">
            <div class="col d-flex justify-content-start">
                <button type="submit" class="btn btn-info m-2" ng-Click="">Add new stock</button>
            </div>
            <div class="col d-flex justify-content-end">
                <button type="submit" class="btn btn-primary m-2" ng-Click="">Search</button>
                <button type="submit" class="btn btn-primary m-2" ng-Click="">Filter</button>
                <button type="submit" class="btn btn-primary m-2" ng-Click="">Sort</button>
            </div>
        </div>

        <div class="row">



        </div>



        <!-- TODO LIST -->
        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE TODOS IN $scope.todos ---------------------------------------------->
                <div class="checkbox" ng-repeat="todo in todos">
                    <label>
                        <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
                    </label>
                </div>

                <p class="text-center" ng-show="loading">
                    <span class="fa fa-spinner fa-spin fa-3x"></span>
                </p>

            </div>
        </div>













</body>
</html>
